repos:
- repo: local
  hooks:
    - id: mypy
      name: mypy
      entry: uv run mypy
      language: python
      additional_dependencies: ["mypy>=1.13"]
      types_or: [python, pyi]
      # use require_serial so that script
      # is only called once per commit
      require_serial: true
      # Print the number of files as a sanity-check 
      verbose: true